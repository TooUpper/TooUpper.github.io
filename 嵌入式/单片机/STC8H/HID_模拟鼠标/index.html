pan class="line">184</span><br><span class="line">185</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 通过 STC8H 的矩阵键盘模拟 鼠标的功能</span></span><br><span class="line"><span class="comment">// 按照我们自己的需求修改描述符配置</span></span><br><span class="line"><span class="comment">// usb_desc.c</span></span><br><span class="line"><span class="comment">// 定义 鼠标的 配置描述符</span></span><br><span class="line"><span class="comment">/* 我们加了一个 scroll 也就是鼠标滚轮的功能</span></span><br><span class="line"><span class="comment">Input Report:</span></span><br><span class="line"><span class="comment">0   Buttons (D0:LButton D1:RButton D2:MButton [D3:D7]:Pad)</span></span><br><span class="line"><span class="comment">1	X displacement (&gt;0:right; &lt;0:left)</span></span><br><span class="line"><span class="comment">2	Y displacement (&gt;0:down; &lt;0:up)</span></span><br><span class="line"><span class="comment">3 scroll</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">// 此处我们需要修改的地方有：</span></span><br><span class="line"><span class="comment">// 1. 添加鼠标滚轮的描述符内容：0x09,0x38,Wheel;  鼠标滚轮   修改 1</span></span><br><span class="line"><span class="comment">// 2. 将原本报告的计数从 2 改为3 // 0x95,0x03,REPORT_COUNT(3);   修改2</span></span><br><span class="line"><span class="comment">// 3. 将整个报告描述符的总长度进行修改 HIDREPORTDESC[52]，0x05,0x01, (包括头文件中的内容)</span></span><br><span class="line"><span class="comment">// 4. 将配置描述符中发送的最大字节数从 3 改为 4</span></span><br><span class="line"><span class="comment">// 5. 将配置描述符中的协议长度改为 52 与报告描述符的总长度要一致</span></span><br><span class="line"><span class="comment">// 注意：当我们将鼠标滚轮的功能追加在第四个字节也就是末尾的时候，对应 HIDREPORTDESC </span></span><br><span class="line"><span class="comment">// 中的位置也要在 x、y，的下面，要保证发送的内容与报告描述符的内容对应起来；</span></span><br><span class="line"><span class="type">char</span> code HIDREPORTDESC[<span class="number">52</span>] =  <span class="comment">// 修改3 --- 头文件的长度</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="number">0x05</span>,<span class="number">0x01</span>,              <span class="comment">//USAGE_PAGE(Generic Desktop);</span></span><br><span class="line">    <span class="number">0x09</span>,<span class="number">0x02</span>,              <span class="comment">//USAGE(Mouse);</span></span><br><span class="line">    <span class="number">0xa1</span>,<span class="number">0x01</span>,              <span class="comment">//COLLECTION(Application);</span></span><br><span class="line">    <span class="number">0x09</span>,<span class="number">0x01</span>,              <span class="comment">//  USAGE(Pointer);</span></span><br><span class="line">    <span class="number">0xa1</span>,<span class="number">0x00</span>,              <span class="comment">//  COLLECTION(Physical);</span></span><br><span class="line">    <span class="number">0x05</span>,<span class="number">0x09</span>,              <span class="comment">//    USAGE_PAGE(Buttons);</span></span><br><span class="line">    <span class="number">0x19</span>,<span class="number">0x01</span>,              <span class="comment">//    USAGE_MINIMUM(1);</span></span><br><span class="line">    <span class="number">0x29</span>,<span class="number">0x03</span>,              <span class="comment">//    USAGE_MAXIMUM(3);</span></span><br><span class="line">    <span class="number">0x15</span>,<span class="number">0x00</span>,              <span class="comment">//    LOGICAL_MINIMUM(0);</span></span><br><span class="line">    <span class="number">0x25</span>,<span class="number">0x01</span>,              <span class="comment">//    LOGICAL_MAXIMUM(1);</span></span><br><span class="line">    <span class="number">0x75</span>,<span class="number">0x01</span>,              <span class="comment">//    REPORT_SIZE(1);</span></span><br><span class="line">    <span class="number">0x95</span>,<span class="number">0x03</span>,              <span class="comment">//    REPORT_COUNT(3);</span></span><br><span class="line">    <span class="number">0x81</span>,<span class="number">0x02</span>,              <span class="comment">//    INPUT(Data,Variable,Absolute);</span></span><br><span class="line">    <span class="number">0x75</span>,<span class="number">0x05</span>,              <span class="comment">//    REPORT_SIZE(5);</span></span><br><span class="line">    <span class="number">0x95</span>,<span class="number">0x01</span>,              <span class="comment">//    REPORT_COUNT(1);</span></span><br><span class="line">    <span class="number">0x81</span>,<span class="number">0x01</span>,              <span class="comment">//    INPUT(Constant);</span></span><br><span class="line">    <span class="number">0x05</span>,<span class="number">0x01</span>,              <span class="comment">//    USAGE_PAGE(Generic Desktop);</span></span><br><span class="line">    <span class="number">0x09</span>,<span class="number">0x30</span>,              <span class="comment">//    USAGE(X);  x方向移动</span></span><br><span class="line">    <span class="number">0x09</span>,<span class="number">0x31</span>,              <span class="comment">//    USAGE(Y);  y方向移动</span></span><br><span class="line">	<span class="number">0x09</span>,<span class="number">0x38</span>,              <span class="comment">//    Wheel;  鼠标滚轮   修改 1</span></span><br><span class="line">    <span class="number">0x15</span>,<span class="number">0x81</span>,              <span class="comment">//    LOGICAL_MINIMUM(-127);</span></span><br><span class="line">    <span class="number">0x25</span>,<span class="number">0x7f</span>,              <span class="comment">//    LOGICAL_MAXIMUM(127);</span></span><br><span class="line">    <span class="number">0x75</span>,<span class="number">0x08</span>,              <span class="comment">//    REPORT_SIZE(8);</span></span><br><span class="line">    <span class="number">0x95</span>,<span class="number">0x03</span>,              <span class="comment">//    REPORT_COUNT(3);   修改2</span></span><br><span class="line">    <span class="number">0x81</span>,<span class="number">0x06</span>,              <span class="comment">//    INPUT(Data, Variable, Relative);</span></span><br><span class="line">    <span class="number">0xc0</span>,                   <span class="comment">//  END_COLLECTION;</span></span><br><span class="line">    <span class="number">0xc0</span>,                   <span class="comment">//END_COLLECTION;</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 配置描述符</span></span><br><span class="line"><span class="type">char</span> code CONFIGDESC[<span class="number">41</span>] = &#123;</span><br><span class="line">	<span class="comment">// ...</span></span><br><span class="line">    <span class="comment">// 遵循的协议版本 HID 1.01协议</span></span><br><span class="line">    <span class="number">0x09</span>,                   <span class="comment">//bLength(9);</span></span><br><span class="line">    <span class="number">0x21</span>,                   <span class="comment">//bDescriptorType(HID);</span></span><br><span class="line">    <span class="number">0x01</span>,<span class="number">0x01</span>,              <span class="comment">//bcdHID(1.01);</span></span><br><span class="line">    <span class="number">0x00</span>,                   <span class="comment">//bCountryCode(0);</span></span><br><span class="line">    <span class="number">0x01</span>,                   <span class="comment">//bNumDescriptors(1);</span></span><br><span class="line">    <span class="number">0x22</span>,                   <span class="comment">//bDescriptorType(HID Report);</span></span><br><span class="line">    <span class="number">0x34</span>,<span class="number">0x00</span>,              <span class="comment">//wDescriptorLength(52);</span></span><br><span class="line">    </span><br><span class="line">	<span class="comment">// 描述鼠标给PC发的数据信息</span></span><br><span class="line">    <span class="number">0x07</span>,                   <span class="comment">//bLength(7);</span></span><br><span class="line">    <span class="number">0x05</span>,                   <span class="comment">//bDescriptorType(Endpoint);</span></span><br><span class="line">    <span class="number">0x81</span>,                   <span class="comment">//bEndpointAddress(EndPoint1 as IN);</span></span><br><span class="line">    <span class="number">0x03</span>,                   <span class="comment">//bmAttributes(Interrupt);</span></span><br><span class="line">    <span class="number">0x04</span>,<span class="number">0x00</span>,              <span class="comment">//wMaxPacketSize(4);   修改4 鼠标1次会给PC发送4个字节</span></span><br><span class="line">    <span class="number">0x0a</span>,                   <span class="comment">//bInterval(10ms); </span></span><br><span class="line">&#125;;</span><br><span class="line">===============================================</span><br><span class="line"><span class="comment">// usb_req_class.c</span></span><br><span class="line"><span class="comment">// 修改处理函数</span></span><br><span class="line"><span class="type">void</span> usb_class_in(BYTE button[<span class="number">4</span>]) &#123;</span><br><span class="line">    BYTE i;</span><br><span class="line">        </span><br><span class="line">    <span class="keyword">if</span> (DeviceState != DEVSTATE_CONFIGURED)</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (!UsbInBusy )&#123;</span><br><span class="line">        IE2 &amp;= ~<span class="number">0x80</span>;   <span class="comment">//EUSB = 0;</span></span><br><span class="line">        UsbInBusy = <span class="number">1</span>;</span><br><span class="line">        usb_write_reg(INDEX, <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">for</span> (i=<span class="number">0</span>; i&lt;<span class="number">4</span>; i++)&#123;</span><br><span class="line">            usb_write_reg(FIFO1, button[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        usb_write_reg(INCSR1, INIPRDY);</span><br><span class="line">        IE2 |= <span class="number">0x80</span>;    <span class="comment">//EUSB = 1;</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;    </span><br><span class="line">===============================================</span><br><span class="line"><span class="comment">// main.c</span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;GPIO.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;UART.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;NVIC.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;Switch.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;Delay.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;MatrixKey.h&quot;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;stc.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;usb.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;usb_req_class.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;timer.h&quot;</span></span></span><br><span class="line"></span><br><span class="line"><span class="type">void</span> UART_Config(<span class="type">void</span>) &#123;</span><br><span class="line">	<span class="comment">// &gt;&gt;&gt; 记得添加 NVIC.c, UART.c, UART_Isr.c &lt;&lt;&lt;</span></span><br><span class="line">    COMx_InitDefine		COMx_InitStructure;					<span class="comment">//结构定义</span></span><br><span class="line">    COMx_InitStructure.UART_Mode      = UART_8bit_BRTx;	<span class="comment">//模式, UART_ShiftRight,UART_8bit_BRTx,UART_9bit,UART_9bit_BRTx</span></span><br><span class="line">    COMx_InitStructure.UART_BRT_Use   = BRT_Timer1;			<span class="comment">//选择波特率发生器, BRT_Timer1, BRT_Timer2 (注意: 串口2固定使用BRT_Timer2)</span></span><br><span class="line">    COMx_InitStructure.UART_BaudRate  = <span class="number">115200ul</span>;			<span class="comment">//波特率, 一般 110 ~ 115200</span></span><br><span class="line">    COMx_InitStructure.UART_RxEnable  = ENABLE;				<span class="comment">//接收允许,   ENABLE或DISABLE</span></span><br><span class="line">    COMx_InitStructure.BaudRateDouble = DISABLE;			<span class="comment">//波特率加倍, ENABLE或DISABLE</span></span><br><span class="line">    UART_Configuration(UART1, &amp;COMx_InitStructure);		<span class="comment">//初始化串口1 UART1,UART2,UART3,UART4</span></span><br><span class="line"></span><br><span class="line">  	NVIC_UART1_Init(ENABLE,Priority_1);		<span class="comment">//中断使能, ENABLE/DISABLE; 优先级(低到高) Priority_0,Priority_1,Priority_2,Priority_3</span></span><br><span class="line">    UART1_SW(UART1_SW_P30_P31);		<span class="comment">// 引脚选择, UART1_SW_P30_P31,UART1_SW_P36_P37,UART1_SW_P16_P17,UART1_SW_P43_P44</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">0、L_Button、M_Button、R_Button</span></span><br><span class="line"><span class="comment">																	    </span></span><br><span class="line"><span class="comment">0	  0			-y		 -s</span></span><br><span class="line"><span class="comment">																	    </span></span><br><span class="line"><span class="comment">0	  -x		0		 +x</span></span><br><span class="line"><span class="comment">																	    </span></span><br><span class="line"><span class="comment">0	  0			+y		 +s</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">// 按下按键...</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">key_down</span><span class="params">(u8 row, u8 col)</span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//1. 准备好4个字节长度的数组，初值都是 0</span></span><br><span class="line">	u8 dat[<span class="number">4</span>] = &#123;<span class="number">0</span>&#125;;	</span><br><span class="line">    </span><br><span class="line">	<span class="comment">//2. 判定按下的哪个键位，组装数据	</span></span><br><span class="line">	<span class="comment">//2.1 判定按键</span></span><br><span class="line">	<span class="keyword">if</span>(row ==<span class="number">0</span> &amp;&amp; col ==<span class="number">1</span>) dat[<span class="number">0</span>] |= <span class="number">1</span>&lt;&lt;<span class="number">0</span>; <span class="comment">// 左键</span></span><br><span class="line">	<span class="keyword">if</span>(row ==<span class="number">0</span> &amp;&amp; col ==<span class="number">3</span>) dat[<span class="number">0</span>] |= <span class="number">1</span>&lt;&lt;<span class="number">1</span>; <span class="comment">// 右键</span></span><br><span class="line">	<span class="keyword">if</span>(row ==<span class="number">0</span> &amp;&amp; col ==<span class="number">2</span>) dat[<span class="number">0</span>] |= <span class="number">1</span>&lt;&lt;<span class="number">2</span>; <span class="comment">// 中键</span></span><br><span class="line">	</span><br><span class="line">	<span class="comment">//2.2 判定x方向</span></span><br><span class="line">	<span class="keyword">if</span>(row ==<span class="number">2</span> &amp;&amp; col ==<span class="number">1</span>) dat[<span class="number">1</span>] = <span class="number">-10</span>;  <span class="comment">// 向左移动</span></span><br><span class="line">	<span class="keyword">if</span>(row ==<span class="number">2</span> &amp;&amp; col ==<span class="number">3</span>) dat[<span class="number">1</span>] = <span class="number">10</span>;   <span class="comment">// 向右移动</span></span><br><span class="line">	</span><br><span class="line">	<span class="comment">//2.3 判定y方向</span></span><br><span class="line">	<span class="keyword">if</span>(row ==<span class="number">1</span> &amp;&amp; col ==<span class="number">2</span>) dat[<span class="number">2</span>] = <span class="number">-10</span>;  <span class="comment">// -y 向上移动</span></span><br><span class="line">	<span class="keyword">if</span>(row ==<span class="number">3</span> &amp;&amp; col ==<span class="number">2</span>) dat[<span class="number">2</span>] = <span class="number">10</span>;   <span class="comment">// +y 向下移动</span></span><br><span class="line">	</span><br><span class="line">	<span class="comment">//2.4 判定滚轮</span></span><br><span class="line">	<span class="keyword">if</span>(row ==<span class="number">1</span> &amp;&amp; col ==<span class="number">3</span>) dat[<span class="number">3</span>] = <span class="number">-10</span>;  <span class="comment">// -s 向下滚动</span></span><br><span class="line">	<span class="keyword">if</span>(row ==<span class="number">3</span> &amp;&amp; col ==<span class="number">3</span>) dat[<span class="number">3</span>] = <span class="number">10</span>;   <span class="comment">// +s 向上滚动</span></span><br><span class="line">	</span><br><span class="line">	<span class="comment">//3. 发数据</span></span><br><span class="line">	usb_class_in(dat);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//printf(&quot;dat[0]=%d\n&quot;, (int)dat[0]);</span></span><br><span class="line">	<span class="comment">//printf(&quot;dat[1]=%d\n&quot;, (int)dat[1]);</span></span><br><span class="line">	<span class="comment">//printf(&quot;dat[2]=%d\n&quot;, (int)dat[2]);</span></span><br><span class="line">	<span class="comment">//printf(&quot;dat[3]=%d\n&quot;, (int)dat[3]);	</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">key_up</span><span class="params">(u8 row, u8 col)</span> &#123;</span><br><span class="line">	u8 dat[<span class="number">4</span>] = &#123;<span class="number">0</span>&#125;;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;up..\n&quot;</span>);</span><br><span class="line">	</span><br><span class="line">	usb_class_in(dat);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">main</span><span class="params">()</span> &#123;</span><br><span class="line">	P_SW2 |= <span class="number">0x80</span>;  <span class="comment">//扩展寄存器(XFR)访问使能</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// usb初始化</span></span><br><span class="line">    usb_init();</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//初始化矩阵键盘</span></span><br><span class="line">	MK_Init();</span><br><span class="line">    </span><br><span class="line">    EA = <span class="number">1</span>;</span><br><span class="line">	UART_Config();</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span> (<span class="number">1</span>) &#123;</span><br><span class="line">		MK_Scan( key_down, key_up );        </span><br><span class="line">        delay_ms(<span class="number">20</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
